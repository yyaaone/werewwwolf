<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช้าวันที่ 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background: url(img/sky1.png) no-repeat center center fixed;  
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Kanit, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* สีขาวโปร่งแสง */
            padding: 50px 120px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color:  #1f83e1;;
            font-size: 45px;
            margin-bottom: -30px;
        }
        p {
            font-size: 30px;
        }

        #countdown {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .red {
            color: red;
        }
        .button {
            margin-top: 20px;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            color: #191698;
            transition: all 1000ms;
            font-size: 20px;
            position: relative;
            overflow: hidden;
            outline: 2px solid #0b0a5c;
        }
        button:hover {
            color: #ffffff;
            transform: scale(1.1);
            outline: 2px solid #191698;
            box-shadow: 4px 5px 17px -4px #191698;
        }
        
        button::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #191698;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }
        
        button:hover::before {
            width: 250%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainMessage">เช้าวันที่ 5</h1>
        <p id="subMessage">ผู้เล่นทุกคนโปรดตรวจสอบตระกร้า</p>
        <div id="countdown">00:30</div>
        <button class="button" id="endGameBtn">End Game</button>
        
        <audio id="checkAudio" src="sound/check.mp3"></audio>
        <audio id="talkAudio" src="sound/talk.mp3"></audio>
        <audio id="voteAudio" src="sound/vote.mp3"></audio>
        <audio id="timeoutAudio" src="sound/timeout.mp3"></audio>
        <audio id="morningAudio" src="sound/morning.mp3"></audio>
    </div>

    <script src="mor5.js"></script>
</body>
</html>
